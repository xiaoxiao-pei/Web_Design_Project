<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/tissybistro.css" rel="stylesheet">

</head>
<body>
    <header>

    </header>

    <main>

        <div class="container pb-5" id="reservation">
            <div id="reservation-content">
                <div class="bg-light bg-opacity-50" id="res-banner">
                    <p>- BOOK YOUR TABLE NOW -</p>
                </div>
                <form class="row pb-3 g-3 bg-light bg-opacity-75 text-dark " id="reservationform">
                    <div class="col-md-6 form-floating mb-3">                 
                        <input type="text" class="form-control required" id="firstname" placeholder="John"/>
                        <label for="firstname" class="form-label">Firstname</label>
                    </div>
                    <div class="col-md-6 form-floating mb-3">
                        <input type="text" class="form-control required" id="lastname" placeholder="Smitn"/>
                        <label for="lastname" class="form-label">Lastname</label>
                    </div>                   
                    <div class="col-md-6 form-floating mb-3">                 
                        <input type="tel" class="form-control required" id="phonenumber" placeholder="5141231234"/>
                        <label for="phonenumber" class="form-label">Phone Number</label>
                    </div>
                    <div class="col-md-6 form-floating mb-3">
                        <input type="email" class="form-control required" id="email" placeholder="john@smith.net"/>
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="col-md-6 form-floating mb-3">
                        <input type="number" class="form-control required " min="1" value="1" id="numberofseats">
                        <label for="numberofseats" class="form-label">Number Of Seats</label>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md-6 form-floating mb-3">
                        <input type="date" class="form-control required" id="date">
                        <label for="date" class="form-label">Choose A Date</label>
                    </div>
                    <div class="col-md-6 form-floating mb-3">
                        <input type="time" class="form-control required" id="time" min="11:00" max="19:00"  step=3600/>
                        <label for="time" class="form-label">Choose A Time</label>
                    </div>
                    <div class="col-md-12 form-floating mb-3">
                        <textarea name="comments" class="form-control"  id="comments" cols="30" rows="10"></textarea>
                        <label for="comments" class="form-label">Comments</label>
                    </div>

                    <div class="col-12">
                    <button type="submit" class="btn  btn-block btn-primary">Book now</button>
                    </div>
                </form>
            </div>



        </div>        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
